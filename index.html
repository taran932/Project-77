<html>
    <head>
        <title>C77</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log("I am console screen");

            var first_name="Taran";
            console.log(first_name);

            var last_name="Vasudevan";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_of_name=full_name.length;
            console.log(length_of_name);

            var name_one="I am Taran Vasudevan";
            console.log(name_one);
            var name_replace=name_one.replace("Vasudevan","The Coder");
            console.log(name_replace);

            var capital_name=full_name.toUpperCase();
            console.log(capital_name);

            var small_name=full_name.toLowerCase();
            console.log(small_name);

            var square_roote=Math.sqrt(25);
            console.log(square_roote);

            var max_num=Math.max(3,9);
            console.log(max_num);

            var min_num=Math.min(2,5);
            console.log(min_num);
        </script>
    </body>
</html>
